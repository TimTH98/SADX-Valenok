Text=	Я Эми Роуз, энергичная и\n	очаровательная девушка!\n	Однажды я гуляла по городу. Над\n	ним пролетела воздушная крепость\n	доктора Эггмана. Оттуда вылетела\n	птичка. И её теперь преследует робот\n	Эггмана! Хорошо, положись на меня!\n	Клянусь, я защищу тебя...\n\n	Но я немного беспокоюсь.\n	Хм, поискать что ли телохранителя,\n	на которого можно положиться...
