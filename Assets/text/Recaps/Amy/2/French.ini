Text=	Я Эми Роуз, энергичная\n	и очаровательная девушка!\n	Мне просто суперски повезло,\n	я встретила Соника! Я попросила\n	его стать телохранителем, и он\n	к моей радости согласился.\n	Всё-таки красота – страшная сила!\n\n	А ещё в Мерцающем парке сейчас\n	проводится акция для парочек.\n	Как вовремя! Давай сходим!\n	А, Соник? \n Ну вот, я отстала. И что теперь?
