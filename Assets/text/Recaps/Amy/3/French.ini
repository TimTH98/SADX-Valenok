Text=	Я Эми Роуз, энергичная\n	и очаровательная девушка!\n	В итоге робот Эггмана нас поймал.\n	Нас утащили на ту воздушную\n	крепость и поместили в камеру.\n	Туда зашёл другой робот.\n	И потребовал передать ему птичку!\n\n	Но потом он открыл камеру и выпустил\n	нас. Похоже, он не такой, как другие\n	роботы. Быть может, мы подружимся?\n	Но сейчас надо скорее бежать отсюда!
