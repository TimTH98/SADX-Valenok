Text=	Я Майлз «Тейлз» Прауэр.\n	Зовите меня просто «Тейлз»!\n	Мы шли в мастерскую, как вдруг\n	появился Эггман! Он украл\n	Изумруд Хаоса! Потом появился\n	жидкий монстр и... Не может быть!\n	Он усилился с помощью\n	Изумруда Хаоса!\n	Если он заполучит все семь\n	Изумрудов, то станет просто\n	невероятным чудовищем!\n	Соник, нужно собрать Изумруды Хаоса\n	раньше них! Поищем сперва\n	в Мистических руинах!
