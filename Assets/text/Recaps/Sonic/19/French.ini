Text=	Я Соник! Ёж Соник!\n	Хаосу досталось уже шесть Изумрудов.\n	Я одолел его, и Эггман, побледнев,\n	попытался сбежать. А ну стой!\n	Тебе не сбежать! Я спрыгнул\n	Эгг-Крейсера, но не достал, чтоб его!\n\n	Я очнулся перед загадочными\n	руинами. Ко мне воззвал\n	таинственный огонёк. Он говорит,\n	что в этих руинах что-то есть?
