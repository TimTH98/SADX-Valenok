Text=	E-102. Кодовое имя: «Гамма».\n	Робот, созданный доктором Эггманом.\n	Новое задание: «Пойти в тюремную\n	камеру и забрать у девчонки птицу».\n\n	По ошибке зашёл в дверь, за которой\n	находился... Е-101 «Бета»?\n	Он выглядит иначе. Проверяю ID-сигнал.\n	Не удаётся считать.\n	Возвращаюсь к заданию.
