Text=	E-102. Кодовое имя: «Гамма».\n	Теперь доктор Эггман больше\n	не считается хозяином. Дальше\n	буду действовать по собственному\n	усмотрению. Уничтожу роботов\n	Эггмана и освобожу животных,\n	служащих для них источником энергии.\n	Конечная цель – спасти собратьев\n	по серии Е!\n	Приступаю к поиску.
